<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularApp</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

<script type="text/javascript">
var app = angular.module("list",[]);
app.controller("listCtrl",function($scope,$http){
	
	$http({
		url :'selectControl',
		method : "GET",
	}).then(function(response){
		$scope.mailList=response.data;
		
		
		
	},function(response){
		console.log(response);

		
		
		
	});
});


</script>
</head>
<body ng-app="list" ng-controller="listCtrl">
<h1>Let's Do it</h1>
<input type="text" ng-model="search"></input>
<table class="table table-dark table-bordered table-hover ">
<tr>
<thead class="thead-dark">
<th>ID</th>
<th>Expediteur</th>
<th>Destinataire</th>
<th>Sujet</th>
<th>objet</th>
</thead>
</tr>
<tr ng-repeat="x in mailList | filter:{Expediteur:search}">
<td>{{x.id}}</td>
<td>{{x.Expediteur}}</td>
<td>{{x.Destinataire}}</td>
<td>{{x.Sujet}}</td>
<td>{{x.Objet}}</td></tr></table>
<div class="container">
<form  class="form-inline text-center border border-light p-5" method="post">
            <fieldset>
                <legend>Ajout d'un Email</legend>

				<label for="ID">ID <span class="requis">*</span></label>
                <input type="text"  id="ID" name="ID" value="" size="20" maxlength="60" required />
                <br />
                
                <label for="exp">Expediteur <span class="requis">*</span></label>
                <input type="text" id="exp" name="exp" value="" size="20" maxlength="60" />
                <br />

                <label for="dest">Destinataire <span class="requis">*</span></label>
                <input type="text" id="dest" name="dest" value="" size="20" maxlength="20" />
                <br />

                <label for="sujet">Sujet <span class="requis">*</span></label>
                <input type="text" id="sujet" name="sujet" value="" size="20" maxlength="20" />
                <br />

                <label for="objet">Objet <span class="requis">*</span></label>
                <input type="text" id="objet" name="objet" value="" size="20" maxlength="20" />
                <br />

                <input type="submit"  class="sansLabel" />
                
                <br />
            </fieldset>
        </form>
        </div>
</body>
</html>
